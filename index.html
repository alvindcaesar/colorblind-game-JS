<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colorblind Game JS</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Colour Blind Game JavaScript</h1>
        <br>
        <h2>Timer:</h2>
        <span id="value" class="timer">10</span>
        <br>
        <br>
        <p id="dynamic-id" class="dynamic">...</p>
        <button class ="play-btn">Play!</button>
        <h2>Your scorepoint:</h2>
        <p id="score-id" class="score">0</p>
        <div class="button-container">
          <button id ="red-btn" class="btn" value="red"></button>
          <button id ="green-btn" class="btn" value="green"></button>
          <button id ="blue-btn" class="btn" value="blue"></button>
        </div>
      </div>
    </main>
</body>
</html>
